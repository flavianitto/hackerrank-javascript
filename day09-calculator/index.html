<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
    <div id="res"></div>
    <div id="btns" class="btnsClass">
        <button id="btn0" class="light">0</button>
        <button id="btn1" class="light">1</button>
        <button id="btnClr" class="dark">C</button>
        <button id="btnEql" class="dark">=</button>
        
        <button id="btnSum" class="operations">+</button>
        <button id="btnSub" class="operations">-</button>
        <button id="btnMul" class="operations">*</button>
        <button id="btnDiv" class="operations">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
